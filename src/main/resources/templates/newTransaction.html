<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: template (~{:: #new-transaction-page})}">

<section id="new-transaction-page">

<!--    th:fragment="new-trans"-->
    <div style="width: 500px">

        <table id="table-new-transaction">
            <tr class="table-row">
                <td class="new-trans-table-row-left-side">
                    <h3>Amount </h3>
                </td>
                <td>
                    <input placeholder="0.00" type="text" class="input-table-new-trans" id="amount"/>
                </td>
            </tr >
            <tr class="error">
                <td colspan="2">
                    <span id="amount-error" hidden></span>
                </td>
                <td></td>
            </tr>
            <tr class="table-row">
                <td class="new-trans-table-row-left-side">
                    <h3>Date </h3>
                </td>
                <td>
                    <input placeholder="mm/dd/yyyy" type="text" id="datepicker" class="input-table-new-trans"/>
                </td>
            </tr >
            <tr class="error">
                <td colspan="2">
                    <span  id="datepicker-error" hidden></span>
                </td>
                <td></td>
            </tr>
            <tr class="table-row">
                <td class="new-trans-table-row-left-side">
                    <h3>Category </h3>
                </td>
                <td>
                    <label>
                        <input class="select-dropdown" id="categories" list="categories-list"/></label>
                    <datalist id="categories-list">
                    </datalist>
                </td>
            </tr>
            <tr class="error">
                <td colspan="2">
                    <span id="category-error" hidden></span>
                </td>
                <td></td>
            </tr>
            <tr class="table-row">
                <td class="new-trans-table-row-left-side">
                    <h3>SubCategory </h3>
                </td>
                <td>
                    <label>
                        <input class="select-dropdown" id="subcategories" list="subcategories-list"/></label>
                    <datalist id="subcategories-list">
                    </datalist>
                </td>
            </tr>
            <tr class="error">
                <td colspan="2">
                    <span id="subcategory-error" hidden></span>
                </td>
                <td></td>
            </tr>
            <tr class="table-row">
                <td class="new-trans-table-row-left-side">
                    <h3>Title </h3>
                </td>
                <td>
                    <input placeholder="Title" type="text" class="input-table-new-trans" id="title"/>
                </td>
            </tr>
            <tr class="table-row">
                <td class="new-trans-table-row-left-side">
                    <h3>TAG </h3>
                </td>
                <td>
                    <input placeholder="Tag" type="text" class="input-table-new-trans" id="tag"/>
                </td>
            </tr>
        </table>
        <div style="margin-left: 50px;">
            <p class="btn btn-new-transaction" id="btn-submit">SUBMIT</p>
        </div>
    </div>
</section>
</html>
